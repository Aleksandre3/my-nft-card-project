<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card Component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="nft-container">
      <div class="box-image">
        <img class="nft-image" src="./images/image-equilibrium.jpg" alt="" />
        <img class="view-icon" src="./images/icon-view.svg" alt="view" />
      </div>
      <h1 class="nft-title">Equilibrium #3429</h1>
      <p class="nft-paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="details-container">
        <div class="eth-cont">
          <img
            src="./images/icon-ethereum.svg"
            alt="eth-icon"
            class="eth-icon"
          />
          <p class="eth-amount">0.041 ETH</p>
        </div>
        <div class="time-cont">
          <img
            src="./images/icon-clock.svg"
            alt="clock-svg"
            class="time-icon"
          />
          <p class="day-time">3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="profile-container">
        <img
          src="./images/image-avatar.png"
          alt="avatar"
          class="avatar-image"
        />
        <div class="avatar-info">
          Creation of <span class="avatar-name">Jules Wyvern</span>
        </div>
      </div>
    </div>
  </body>
</html>
